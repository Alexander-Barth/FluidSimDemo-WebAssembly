<!DOCTYPE html>
<html>
  <head>
    <title>Fluid Simulation using Julia compiled to WASM</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    body {
      font-family: Sans-Serif;
    }

    form {
      display: table;
      border-spacing: 5px;
    }

    form>div {
      display: table-row;
    }

    label {
      display: table-cell;
      text-align: right;
    }
  </style>
  <body>
    <script type="module">
      import { run } from './model_loader.js';
      run(document);
    </script>

    <h3>Smoothed Particle Hydrodynamics implemented in Julia and compiled to WASM.</h3>
    <div><canvas id="plot" width="900" height="300" /></div>
    <p>Smoothed Particle Hydrodynamics. The color shows the pressure (up to an additive constant).</p>

    <form>
      <div style="display: none">
        <label for="pen_size">Pen size</label>
        <input type="number" id="pen_size" value="10" step="1" min="1">
      </div>
      <div style="display: none">
        <label for="erase">Erase mode</label>
        <input type="checkbox" id="erase" value="erase">
      </div>
      <div>
        <label for="grav">gravity (m/s²)</label><input id="grav" type="number" value="9.81" step="0.1" min="0">
      </div>
      <div style="display: none">
        <label for="f">Coriolis parameter (s⁻¹)</label><input id="f" type="number" value="0" step="0.0001">
      </div>
      <div>
        <label for="DeltaT">Time step (s)</label><input id="DeltaT" type="number" value="0.0007" step="1">
      </div>
    </div>

    <div>
      <label for="pmin">Minimum pressure (Pa)</label><input id="pmin" type="number" value="-600000" step="10">
    </div>
    <div>
      <label for="pmax">Maximum pressure (Pa)</label><input id="pmax" type="number" value="-599196" step="10">
    </div>
      <div>
        <label for="show_velocity">Show velocity</label>
        <input type="checkbox" id="show_velocity" value="show_velocity">
      </div>

    </form>
    <p>More information and the code is <a href="https://github.com/Alexander-Barth/FluidSimDemo-WebAssembly">available here</a>.</p>
  </body>
</html>
